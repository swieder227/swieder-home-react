<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Seth Wieder Dot Com</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% if NODE_ENV == "development" %}
        <link rel="stylesheet" href="/dev/critical.css" />
        <link rel="stylesheet" href="/dev/styles.css" />
        {% else %}
        <style>.introduction{font-family:"Helvetica","Arial","sans-serif";font-size:4rem;line-height:1;background:#2788e2;color:#FFF;display:flex;flex-direction:column;justify-content:center;align-items:stretch;text-align:center;position:absolute;top:0;left:0;bottom:0;right:0}@media screen and (max-width:600px){.introduction{font-size:2rem}}.introduction__text-contain{position:relative;display:flex;flex-direction:column;justify-content:center;align-items:stretch;text-align:center;margin-bottom:4rem}@media screen and (max-width:600px){.introduction__text-contain{margin-bottom:2rem}}.introduction__header{font-size:20vh;font-weight:700}@media screen and (max-width:600px){.introduction__header{font-size:7rem}}.introduction__sw-img{width:8rem;height:8rem;border-radius:50%;margin:-4rem auto 0;background-color:#848484;background-image:url(../assets/la_style_sm.jpg);background-size:cover;background-position:center}@keyframes name_translate{0%{transform:translateY(0)}8.33333%{transform:translateY(4rem)}16.66667%{transform:translateY(8rem)}25%{transform:translateY(12rem)}33.33333%{transform:translateY(16rem)}41.66667%{transform:translateY(20rem)}50%{transform:translateY(24rem)}58.33333%{transform:translateY(28rem)}66.66667%{transform:translateY(32rem)}75%{transform:translateY(36rem)}83.33333%{transform:translateY(40rem)}91.66667%,100%{transform:translateY(44rem)}}.introduction__name-translate{position:absolute;width:100%;bottom:-4rem;animation:name_translate 13.2s .5s both cubic-bezier(.4,0,.2,1)1}@keyframes fadeNameInOut{0%{opacity:0}25%,66%{opacity:1}100%{opacity:.4}}.introduction__name{height:4rem;line-height:4rem;animation:fadeNameInOut 1s both ease-out 1}.introduction__name:nth-child(11){animation-delay:1.1s}.introduction__name:nth-child(10){animation-delay:2.2s}.introduction__name:nth-child(9){animation-delay:3.3s}.introduction__name:nth-child(8){animation-delay:4.4s}.introduction__name:nth-child(7){animation-delay:5.5s}.introduction__name:nth-child(6){animation-delay:6.6s}.introduction__name:nth-child(5){animation-delay:7.7s}.introduction__name:nth-child(4){animation-delay:8.8s}.introduction__name:nth-child(3){animation-delay:9.9s}.introduction__name:nth-child(2){animation-delay:11s}.introduction__name:nth-child(1){animation-delay:12.1s}.introduction__name:nth-child(0){animation-delay:13.2s}.introduction__name:nth-child(-1){animation-delay:14.3s}.loader-circle{position:relative;margin:0 auto;width:100%}.loader-circle:before{content:'';display:block;padding-top:100%}.loader-circle__rotate{height:100%;transform-origin:center center;width:100%;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;animation:rotate 2s linear infinite}.loader-circle__path{stroke-dasharray:1,200;stroke-dashoffset:0;animation:dash 1.5s ease-in-out infinite,color 6s ease-in-out infinite;stroke-linecap:round}@keyframes rotate{100%{transform:rotate(360deg)}}@keyframes dash{0%{stroke-dasharray:1,200;stroke-dashoffset:0}50%{stroke-dashoffset:-35px}50%,100%{stroke-dasharray:89,200}100%{stroke-dashoffset:-124px}}@keyframes color{100%,0%{stroke:#d62d20}40%{stroke:#0057e7}66%{stroke:#008744}80%,90%{stroke:#ffa700}}</style>
        <link rel="stylesheet" href="/dist/styles.min.css" />
        {% endif %}

    </head>
    <body>
        <!-- react.js UI - See App.jsx -->
        <div id="app">{{ html|safe }}</div>
        
        <!-- env vars -->
        <script> window._env = { NODE_ENV: "{{NODE_ENV}}" } </script>

        <!-- js bundle -->
        {% if NODE_ENV == "development" %}
        <script src="/dev/build.js"></script>
        {% else %}
        <script src="/dist/build.min.js"></script>
        {% endif %}

    </body>
</html>
