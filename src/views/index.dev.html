<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Seth Wieder | Development - Design - UX</title>
        <meta name="description" content="The home page for Seth Wieder, and his portfolio of front-end web development, web design, and user experience. Check out the work and get in contact today!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% if NODE_ENV == "development" %}
        <link rel="stylesheet" href="/dev/critical.css" />
        <link rel="stylesheet" href="/dev/styles.css" />
        {% else %}
        <link rel="stylesheet" href="../../public/dev/critical.css" inline />
        <link rel="stylesheet" href="/dist/styles.min.css" />
        {% endif %}

    </head>
    <body>
        <!-- react.js UI - See App.jsx -->
        <div id="app">{{ html|safe }}</div>
        
        <!-- env vars -->
        <script> window._env = { NODE_ENV: "{{NODE_ENV}}" } </script>

        <!-- js bundle -->
        {% if NODE_ENV == "development" %}
        <script src="/dev/build.js"></script>
        {% else %}
        <script src="/dist/build.min.js"></script>
        {% endif %}

    </body>
</html>
